- os: cisco
  hostname: router1
  
  interfaces:
    - { name: Ethernet0, ip: "10.0.0.1", mask: "255.255.255.0", prefix: 24, shutdown: false }
    - { name: Ethernet1, ip: "10.0.1.1", mask: "255.255.255.0", prefix: 24, shutdown: false }
  
  ospf:
    process: 1
    networks:
      - { ip: "10.0.0.0", wildcard: "0.0.0.255", area: 0, interface: "Ethernet0" }
      - { ip: "10.0.1.0", wildcard: "0.0.0.255", area: 0, interface: "Ethernet1" }
  
  bgp:
    asn: 65001
    neighbors:
      - { ip: "10.0.0.2", remote_as: 65002 }
  
  acls:
    - { name: "ACL1", number: 100, action: "permit", protocol: "ip", src: "any", dst: "any" }
  
