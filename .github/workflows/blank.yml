name: Batfish CI
on: [push, pull_request]

jobs:
  batfish-ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Start Batfish (Docker)
      run: |
        docker pull batfish/allinone
        docker run -d --name batfish \
          -v "${{ github.workspace }}/snapshots:/data/snapshots" \
          -p 8888:8888 -p 9996:9996 \
          batfish/allinone
        # wait until Batfish API responds
        for i in {1..60}; do
          if curl -sSf http://localhost:9996/v1/help >/dev/null 2>&1; then
            echo "Batfish ready"; break
          fi
          sleep 1
        done

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        python -m pip install pybatfish==2025.7.7.2423 ansible

    - name: Copy configs to snapshot (Ansible)
      run: ansible-playbook ansible/playbook.yml -i ansible/hosts

    - name: Run Python script
      run: python tests/test_batfish.py
