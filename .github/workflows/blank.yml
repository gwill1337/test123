name: Batfish CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  batfish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible batfish-client

    - name: Run Ansible playbook
      run: |
        ansible-playbook playbooks/run_batfish.yml
